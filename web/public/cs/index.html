
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>域名测试系统</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="style/base.css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/test-speed.js"></script>
</head>
<style>
	body{
		background: #30589d;
	}

	.test-area{
		position: relative;
		width: 500px;
		height: 500px;
		margin: 100px auto 0 auto;
		background: #D2DDEF;
		border-radius: 5px;
		box-shadow: 0 0 20px rgba(0,0,0,0.7);
		-moz-transition: all 0.5s ease-in;
		-webkit-transition: all 0.5s ease-in;
		-o-transition: all 0.5s ease-in;
		transition: all 0.5s ease-in;
	}

	.spinner{
	}

		.loading{
			display: none;
			z-index: 50;
		}

		.spinner .loading{
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: url(loading.gif) no-repeat center center #fff;
			filter:alpha(opacity=80);       /* IE */
			-moz-opacity:0.8;              /* 老版Mozilla */
			-khtml-opacity:0.8;              /* 老版Safari */
			opacity: 0.8;           /* 支持opacity的浏览器*/
			border-radius: 5px;
		}


	.do-test{
		display: block;
		width: 110px;
		height: 35px;
		line-height: 35px;
		margin: 0 auto;
		background: #ffd34e;
		border-radius: 5px;
		color: #1e3b6d;
		font-size: 14px;
		text-align: center;
		box-shadow: 0 0 6px rgba(0,0,0,0.2);
		border: 1px solid #999;
		-moz-transition: all 0.2s ease;
		-webkit-transition: all 0.2s ease;
		-o-transition: all 0.2s ease;
		transition: all 0.2s ease;
	}

	.do-test1{
		height: 30px;
		line-height: 30px;
		margin: 0 auto;
		background: mistyrose;
		border-radius: 5px;
		color: #1e3b6d;
		font-size: 14px;
		text-align: center;
		box-shadow: 0 0 6px rgba(0,0,0,0.2);
		border: 1px solid #999;
		-moz-transition: all 0.2s ease;
		-webkit-transition: all 0.2s ease;
		-o-transition: all 0.2s ease;
		transition: all 0.2s ease;
	}

	.do-test:hover{
		width: 90px;
		text-shadow: 0 1px 0 rgba(256,255,256,1);
		background: #E2B736;
	}

	.titles{
		width: 100%;
		height: 80px;
		line-height: 80px;
		text-align: center;
		font-size: 22px;
		color: #555;
	}

	.host-list{
		width: 470px;
		margin: 20px auto 0 auto;
		border-radius: 5px;
		background: #B8C5DB;
	}

		.host-list li{
			height: 58px;
			margin: 0px 0 0 0; 
		}

		.host-list li .routh-name{
			padding: 8px;
			color: #666;
			font-size: 14px;
		}

			.routh-name a{
				font-weight: bold;
				color: #30589D;
			}

		.host-list li .process{
			width: 454px;
			height: 10px;
			line-height: 10px;
			margin: 3px auto;
			background: #e7e7e7;
			border-radius: 3px;
			border: 1px solid #888;
		}

		.host-list li .process-count{
			display: block;
			width: 0%;
			height: 10px;
			background: #ffd34e;
			border-radius: 3px;
			-moz-transition: all 0.8s ease;
			-webkit-transition: all 0.8s ease;
			-o-transition: all 0.8s ease;
			transition: all 0.8s ease;
		}

		.host-list li .slow{
			color: #D60000;
			background: #D60000;
		}
		
		.host-list li .fast{
			color: #4C9E2A;
			background: #4C9E2A;
		}

		.host-list li .slow-t{
			color: #FF4E5B;
		}
		
		.host-list li .fast-t{
			color: #4C9E2A;
		}

		.platform-name{
			color: #D5512A;
		}
</style>
<body>
	<div id="J-loading-area" class="test-area">
		<div class="container">
			<div class="loading"></div>
			<h4 class="titles">欢迎使用 "<span class="platform-name">皇家娱乐平台</span>" 线路测速系统</h4>
			<a id="J-do-test" href="javascript:void(0);" class="do-test">点击测试</a>
			<ul id="J-host-list" class="host-list">
				<li>
					<p class="routh-name">线路名称：<a href="#"></a></p>
					<p class="process">
						<span class="process-count"></span>
					</p>
				</li>
				<li>
					<p class="routh-name">线路名称：<a href="#"></a></p>
					<p class="process">
						<span class="process-count"></span>
					</p>
				</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		var targetName = 'spinner',
			$loadParentArea = $('#J-loading-area'),
			$loadArea = $('#J-do-test'),
			$listDom = $('#J-host-list'),
			speed = window.speed;

		//域名数据asttf.cn


		var hostData = [
			{
				'name' : 'ssanmd.top',
				'host' : 'ssanmd.top'
			},{
				'name' : 'zhssmyd.top',
				'host' : 'zhssmyd.top'
			},{
				'name' : 'szjjssyd.top',
				'host' : 'szjjssyd.top'
			},{
				'name' : 'wwtpay.cn',
				'host' : 'wwtpay.cn'
			},{
				'name' : 'fuluan01.com',
				'host' : 'fuluan01.com'
			},{
				'name' : 'taapay.cn',
				'host' : 'taapay.cn'
			},{
				'name' : 'tpppay.cn',
				'host' : 'tpppay.cn'
			},{
				'name' : 'raohuakj.com',
				'host' : 'raohuakj.com'
			 },
			 {
				'name' : 'szpslgd.top',
				'host' : 'szpslgd.top'
			},
			 {
				'name' : 'szjjssya.top',
				'host' : 'szjjssya.top'
			}];

		$loadArea.click(function(){
			$loadParentArea.addClass(targetName);

			//开始测速
			speed.test(hostData, function(){
				$loadParentArea.removeClass(targetName);
			});
		});

		//渲染个节点
		speed.render(hostData);		
	});


	
</script>
</html>
